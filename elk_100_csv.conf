input {
  file {
    path => "/home/ubuntu/elk_hello_world/dns.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => { "message" => "%{HOUR:heure} %{WORD: } %{IP:ip_1} %{WORD: } %{IP:ip_2} %{NUMBER:champs_1} %{WORD:champs_2} %{WORD:site} %{NUMBER:code}" }
  }
} 

mutate {
    convert => {
      "zhost" => "string"
      "ip_public" => "string"
      "ip_private" => "string"
    }
}
date {
    match => ["date", "yyyyMMdd.HHmmss"]
}

output {
  elasticsearch {
    index => "zuzu20170808.1012"
    document_type => "zdyndns"
    hosts => "http://10.92.104.198:9200"
  }
  stdout {
    codec => json
  }
}

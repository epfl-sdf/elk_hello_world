input {
  file {
    path => "/home/ubuntu/elk_hello_world/wwp_1000.error.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  grok {
    match => {"message" => "%{DATE:date} %{TIME:heure} - root - ERROR - %{GREEDYDATA:log_wwp}"}
  } 

  date {
    match => ["timestamp", "YYYY-MMM-dd:HH:mm:ss Z" ]
  }

  mutate {
    remove_field => "message"
  }
}

output {
  elasticsearch {
    hosts => "http://10.92.104.200:9200"
    index => "wwp_log_%{+YYYY.MM.dd}"
    document_type => "logstash_grok"
  }
}
